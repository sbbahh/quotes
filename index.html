<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quotes</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <h1><i class="fas fa-quote-left"></i> Famous Quotes</h1>
        <div class="content">
            <!-- Select Cat -->
            <select id="select">
                <option value="Categoary" selected disabled hidden>Select a categoary</option>
            </select>
            <button id="submit">Submit</button>

            <!-- Heading -->
            <div class="all">

            </div>

            <div class="spin">
                <div id="cont"></div>
            </div>
        </div>
        <div class="context">
            <ul>
                <li><i class="fas fa-copy"></i>Copy</li>
                <li><i class="fas fa-share"></i>Sahre</li>
                <li><i class="fas fa-edit"></i>Change</li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
